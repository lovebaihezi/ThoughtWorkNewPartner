<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../ResourceFile/favicon.ico" rel="shortcut icon">
    <link href="../ResourceFile/favicon.ico" rel="icon">
    <link href="../ResourceFile/favicon16x16.png" rel="icon " sizes="16x16">
    <link href="../ResourceFile/favicon32x32.png" rel="icon " sizes="32x32">
    <link href="../ResourceFile/android-chrome-192x192.png" rel="icon" sizes="192x192">
    <link href="../ResourceFile/android-chrome-512x512.png" rel="icon" sizes="512x512">
    <link href="../ResourceFile/touch-icon-iphone.png" rel="apple-touch-icon">
    <link href="../ResourceFile/touch-icon-ipad.png" rel="apple-touch-icon" sizes="72x72">
    <link href="../ResourceFile/touch-icon-iphone-retina.png" rel="apple-touch-icon" sizes="114x114">
    <link href="../ResourceFile/touch-icon-ipad-retina.png" rel="apple-touch-icon" sizes="144x144">
    <style>
        .loading {
            width: 100%;
            width: 100vw;
            height: 100%;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            background-color: #ffffff;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 400px;
            z-index: 9999;
            background-image: url(../ResourceFile/loader1.gif);
        }
    </style>
    <script>
        document.addEventListener("readystatechange", function() {
            if (document.readyState == 'complete') {
                document.getElementById("loading").style.display = "none";
            }
        });
    </script>
    <link rel="stylesheet" href="../CSS/headTable.css">
    <link rel="stylesheet" href="../CSS/interview.css">
    <title>面试记录界面</title>
</head>

<body>

    <div class="loading" id="loading"></div>
    <div class="API" id="waiting">
        <div></div>
    </div>
    <div class="API" id="failed">
        <div>网络出错了吧</div>
    </div>
    <div class="API" id="success">
        <div></div>
    </div>
    <div class="API" id="error">
        <div>出现了预期之外的错误呢,请检查下网络状况,或者询问我们哦</div>
    </div>
    <div class="table" style="height:80px;">
        <div id="headTable">
            <div id="backButton" class="ContentMiddle">
                <a href="./index.html" class="ContentMiddle">
                    <div class="actionButton">
                        <div id="fix">
                            <img src="../ResourceFile/tw-logo.svg" alt="" srcset="">
                            <i>西安邮电大学联合创新实验室</i>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="Login">
        <form>

            <input type="text" style="display: none;" id="interview" name="InterViewer">

            <label for="Number">
                <p>学号</p>
                <input type="text" name="id" required id="studentID" class="Number" autocomplete=off>
            </label>

            <label for="Name">
                <p>姓名:</p>
                <input type="text" name="name" id="studentName" class="Name" autocomplete=off>
            </label>

            <label for="Telephone">
                <p>电话号码:</p>
                <input type="text" name="Tel" id="studentTel" class="Telephone" autocomplete=off>
            </label>

            <label for="ClassInformation">
                <p>专业班级:</p>
                <input type="text" name="subject" id="studentInformation"  class="ClassInformation">
            </label>

            <label for="Choose">
                <p>选择方向:前端/后端</p>
                <input type="text" name="way" id="studentPost" class="Choose">
            </label>


            <label for="filtrateChoose">
                <p>评分</p>
                <input type="text" name="point" id="studentPoint" class="">
            </label>


            <label for="interviewProcess">
                <p>面试进度</p>
                <input type="text" name="InterViewProcess" required id="interviewProcess" class="">
            </label>

            <label for="CommentArea" class="Comment">
                <p>评价</p>
                <input type="text" name="comment" id="comment" required wrap="hard">
                <!-- <textarea name="" id="" id="comment" cols="30" required rows="10"></textarea> -->
            </label>
            <label for="save">
                <div class="animationButton">
                    <input type="button" value="save" id="save" class="actionButton">
                </div>
            </label>
            <label for="SubmitInterviewInformation" class="Confirm">
                <div class="animationButton">
                    <input type="submit" value="Confirm." id="apply" class="actionButton">
                </div>
            </label>

        </form>
    </div>
    <script src="../JS/interview.js"></script>
</body>

</html>
