    <div class="Login">
        <div class="img">
            <img src="../ResourceFile/tw-logo.svg" alt="">西安邮电大学联合创新实验室

        </div>
        <div class="switch">
            <div class="actionButton on" id="leftButton">
                <p>普通登录</p>
            </div>
            <div class="actionButton" id="rightButton">
                <p>管理员登录</p>
            </div>
        </div>
        <form>
            <p>请在这里登录并报名哦:学号,密码,电话号码(请确认自己的电话号码,出错请及时告知实验室学长学姐哦!)以及填写你所要选择的方向</p>
            <p>学号:</p>
            <label for="Account">
                <input type="text" name="Account" id="Account" required pattern="[0-9]{8}" autocomplete="username">
                <div></div>
            </label>
            <p>密码:</p>
            <label for="Password">
                <input type="password" name="Password" id="Password" required pattern="\w{6,12}" autocomplete="current-password">
                <div></div>
            </label>
            <p>电话号码:</p>
            <label for="Telephone">
                <input type="text" name="Telephone" id="Telephone" required pattern="[0-9]{11}" autocomplete="tel">
                <div></div>
            </label>
            <p>选择方向:前端/后端</p>
            <label for="Choose">
                <input type="text" name="方向" id="Choose" required pattern="前端|后端">
                <div></div>
            </label>
            <label for="Submit">
                <input id="normalSubmit" type="Submit" value="LOGIN" class="actionButton">
            </label>
        </form>

        <form class="close">
            <p>管理员请使用管理账号登录</p>
            <p>学号:</p>
            <label for="Account">
                <input type="text" name="Account" id="adminAccount" required pattern="[0-9]{8}" autocomplete=off>
                <div></div>
            </label>
            <p>密码:</p>
            <label for="Password">
                <input type="password" name="Password" id="adminPassword" required pattern="\w{6,12}" autocomplete=off>
                <div></div>
            </label>
            <label for="Submit">
                <input id="adminSubmit" type="Submit" value="IAmADMIN" class="actionButton">
            </label>
        </form>

    </div>
