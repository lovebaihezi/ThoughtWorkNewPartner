    <title>LOGIN登录</title>
</head>

<body>

    <div id="headTable" class="table">
        <div id="back">
            <div class="actionButton">
                <img src="../ResourceFile/return.png" alt="">
            </div>
        </div>
        <div class="login">
            <div class="actionButton">
                <p>login</p>
            </div>
        </div>
    </div>

    <div class="Login">
        <div class="img">
            <img src="../ResourceFile/tw-logo.svg" alt="">西安邮电大学联合创新实验室

        </div>
        <div class="switch">
            <div class="actionButton on" id="leftButton">
                <p>普通登录</p>
            </div>
            <div class="actionButton" id="rightButton">
                <p>管理员登录</p>
            </div>
        </div>
        <form action="http://localhost:3000/login" method="post">
            <p>请在这里登录并报名哦:学号,密码,电话号码(请确认自己的电话号码,出错请及时告知实验室学长学姐哦!)以及填写你所要选择的方向</p>
            <p>学号:</p>
            <label for="Account">
                <input type="text" name="yhm" id="ID" pattern="[0-9]{8}" required autocomplete="username">
                <div></div>
            </label>
            <p>密码:</p>
            <label for="Password">
                <input type="password" name="mm" id="mm" pattern="\w{6,40}"required autocomplete="current-password">
                <div></div>
            </label>
            <div id="otherInformation">

                <p>电话号码:</p>
                <label for="Telephone">
                    <input type="text" name="Telephone" id="Telephone" required pattern="[0-9]{11}" autocomplete="tel">
                    <div></div>
                </label>
                <p>选择方向:前端/后端</p>
                <label for="Choose">
                    <input type="text" name="way" pattern="前端|后台" required id="Choose" >
                    <div></div>
                </label>
            </div>
            <div id="showApplyButton" class=" actionButton">
                <p>已报名</p>
            </div>
            <label for="Submit">
                <input id="normalSubmit" type="submit" value="LOGIN" class="actionButton">
            </label>
        </form>

        <form class="close">
            <p>管理员请使用管理账号登录</p>
            <p>学号:</p>
            <label for="Account">
                <input type="text" name="Account" id="adminAccount" required pattern="[0-9]{8}" autocomplete=off>
                <div></div>
            </label>
            <p>密码:</p>
            <label for="Password">
                <input type="password" name="Password" id="adminPassword" required pattern="\w{6,12}" autocomplete=off>
                <div></div>
            </label>
            <label for="Submit">
                <input id="adminSubmit" type="submit" value="IAmADMIN" class="actionButton">
            </label>
        </form>

    </div>
    <script type="text/javascript " src="../JS/jquery.min.js "></script>
    <script type="text/javascript " src="../JS/RSAandSupport/jsbn.js "></script>
    <script type="text/javascript " src="../JS/RSAandSupport/prng4.js "></script>

    <script type="text/javascript " src="../JS/RSAandSupport/base64.js "></script>
    <script type="text/javascript " src="../JS/login_Node.js "></script>
