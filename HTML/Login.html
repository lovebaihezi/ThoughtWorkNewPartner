    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../ResourceFile/favicon16x16.png" rel="icon " sizes="16x16">
    <link href="../ResourceFile/favicon32x32.png" rel="icon " sizes="32x32">
    <link href="../ResourceFile/android-chrome-192x192.png" rel="icon" sizes="192x192">
    <link href="../ResourceFile/android-chrome-512x512.png" rel="icon" sizes="512x512">
    <link href="../ResourceFile/touch-icon-iphone.png" rel="apple-touch-icon">
    <link href="../ResourceFile/touch-icon-ipad.png" rel="apple-touch-icon" sizes="72x72">
    <link href="../ResourceFile/touch-icon-iphone-retina.png" rel="apple-touch-icon" sizes="114x114">
    <link href="../ResourceFile/touch-icon-ipad-retina.png" rel="apple-touch-icon" sizes="144x144">
    <link rel="stylesheet" href="../CSS/LoginAndApply.css">
    <link rel="stylesheet" href="../CSS/normal.css">
    <title>LOGIN登录</title>
</head>

<body>
    <div id="headTable" class="table">
        <div id="backButton">
            <div class="actionButton">
                <img src="../ResourceFile/return.png" alt="">
            </div>
        </div>
    </div>
    <div class="Login">
        <div class="img">
            <img src="../ResourceFile/tw-logo.svg" alt="">西安邮电大学联合创新实验室

        </div>
        <div class="switch">
            <div class="actionButton on" id="leftButton">
                <p>普通登录</p>
            </div>
            <div class="actionButton" id="rightButton">
                <p>管理员登录</p>
            </div>
        </div>
        <form action="" method="post">
            <p>请在这里登录并报名哦:学号,密码,电话号码(请确认自己的电话号码,出错请及时告知实验室学长学姐哦!)以及填写你所要选择的方向</p>
            <input type="text" style="display: none;" name="user" value="student">
            <div class="label">
                <label for="">学号</label>
                <input type="text" name="ID" required pattern="^[0-9]{8}$" autocomplete="username">
                <div class="showInformation">请输入你正确的学号哦</div>
            </div>
            <div class="label">
                <label for="">密码(双击密码框显示密码哦)</label>
                <input type="password" name="password" required id="password" pattern="^\w{6,20}$" autocomplete="current-password">
                <div class="showInformation">请输入你正确的密码哦</div>
            </div>
            <div id="otherInformation">
                <div class="label">
                    <label for="">电话号码</label>
                    <input type="tel" name="Telephone" required pattern="^[0-9]{11}$" id="Telephone" autocomplete="tel">
                    <div class="showInformation">请输入你的电话号码哦</div>
                </div>
                <div class="label">
                    <label for="">方向:填写前端或者后台</label>
                    <input type="text" name="way" required pattern="前端|后台" id="Choose" autocomplete=off>
                    <div class="showInformation">请填写你所需的方向哦</div>
                </div>
            </div>
            <div id="showApplyButton" class=" actionButton">
                <p>已报名?</p>
            </div>
            <div class="label">
                <label for=""></label>
                <input type="submit" class="actionButton" name="" id="submitButton" value="login">
            </div>
        </form>

        <form class="close">
            <p>管理员请使用管理账号登录</p>
            <input type="text" style="display: none;" name="user" value="admin">
            <div class="label">
                <label for="">学号</label>
                <input type="text" name="adminID" required pattern="^[0-9]{8}$" autocomplete="username">
                <div class="showInformation">请输入你正确的学号哦</div>
            </div>
            <div class="label">
                <label for="">密码(双击密码框显示密码哦)</label>
                <input type="password" name="adminPassword" required id="adminPassword" pattern="^\w{6,20}$" autocomplete="current-password">
                <div class="showInformation">请输入你正确的密码哦</div>
            </div>
            <div class="label">
                <label for=""></label>
                <input type="submit" class="actionButton" name="" id="" value="login">
            </div>
        </form>

    </div>
    <script type="text/javascript " src="../JS/login_Node.js "></script>
    <script src="../JS/login_check.js"></script>
    <script src="../JS/normal.js"></script>
</body>

</html>
