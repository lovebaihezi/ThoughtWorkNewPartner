        .loading {
            width: 100%;
            width: 100vw;
            height: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            background-color: #ffffff;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 400px;
            z-index: 9999;
            background-image: url(../ResourceFile/loader1.gif);
        }

    <script>
        document.addEventListener("readystatechange", function() {
            if (document.readyState == 'complete') {
                document.getElementById("loading").style.display = "none";
            }
        });
    </script>
    <link rel="stylesheet" href="../CSS/LoginAndApply.css">
    <link rel="stylesheet" href="../CSS/headTable.css">
    <title>LOGIN登录</title>
</head>

<body>
    <div class="loading" id="loading"></div>
    <div id="headTable" class="table">
        <div id="backButton">
            <a href="./index.html">
                <div class="actionButton">
                    <svg t="1603178516026" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="828" width="200" height="200">
                        <path
                            d="M677.391515 873.916768c-7.86101 0-15.618586-2.999596-21.617778-8.895354L324.473535 533.721212c-11.998384-11.894949-11.998384-31.340606 0-43.235555L655.670303 159.288889c5.999192-5.999192 13.756768-8.895354 21.617778-8.895354 7.757576 0 15.618586 2.999596 21.617778 8.895354 11.894949 11.894949 11.894949 31.237172 0 43.235555L389.223434 512.103434 698.905859 821.785859c11.894949 11.998384 11.894949 31.340606 0 43.235555-5.895758 5.895758-13.756768 8.895354-21.514344 8.895354z m0 0"
                            p-id="829" fill="#f61947"></path>
                    </svg>
                </div>
            </a>
        </div>
    </div>
    <div class="Login">
        <div class="img">
            <img src="../ResourceFile/tw-logo.svg" alt="">西安邮电大学联合创新实验室
        </div>
        <div class="switch">
            <div class="actionButton on" id="leftButton">
                <p>我是新生</p>
            </div>
            <div class="actionButton" id="rightButton">
                <p>我是管理员</p>
            </div>
        </div>

        <div id="formBugFix">

            <form action="" method="post">
                <div id="formBugFix">
                    <div class="spaceBetween container">
                        <div class="">
                            <div class="label">
                                <label for="">学号</label>
                                <input type="text" name="id" required pattern="^[0-9]{8}$" autocomplete="username">
                                <div class="showInformation">请输入你正确的学号哦</div>
                            </div>
                            <div class="label">
                                <label for="">密码(双击密码框显示密码哦)</label>
                                <input type="password" name="password" required id="password" pattern="^\w{6,20}$" autocomplete="current-password">
                                <div class="showInformation">请输入你正确的密码哦</div>
                            </div>
                        </div>
                    </div>
                    <div id="otherInformation" class="spaceBetween">
                        <div class="label">
                            <label for="">姓名</label>
                            <input type="text" name="name" required pattern="" id="name" autocomplete="name">
                            <div class="showInformation">请输入你的真实姓名哦</div>
                        </div>
                        <div class="label">
                            <label for="">专业班级</label>
                            <input type="text" name="subject" required pattern="" autocomplete=off>
                            <div class="showInformation">请输入你的真实班级哦</div>
                        </div>
                        <div class="label">
                            <label for="">电话号码</label>
                            <input type="tel" name="Tel" required pattern="^[0-9]{11}$" id="Telephone" autocomplete="tel">
                            <div class="showInformation">请输入你的电话号码哦</div>
                        </div>
                        <div class="label">
                            <label for="">方向:填写前端或者后台</label>
                            <input type="text" name="way" required pattern="前端|后台" id="Choose" autocomplete=off>
                            <div class="showInformation">请填写你所需的方向哦</div>
                        </div>

                    </div>
                </div>
                <input type="text" style="display: none;" name="user" value="student">

                <div>
                    <div id="showApplyButton" class=" actionButton">
                        <p>已报名?</p>
                    </div>
                    <div class="label">
                        <label for=""></label>
                        <div class="animationButton">
                            <input type="submit" class="actionButton" name="" id="submitButton" value="login">
                        </div>
                    </div>
                </div>
            </form>

            <form class="close">
                <p>管理员请使用管理账号登录</p>
                <input type="text" style="display: none;" name="user" value="admin">
                <div class="label">
                    <label for="">学号</label>
                    <input type="text" name="adminID" required pattern="^[0-9]{8}$" autocomplete="username">
                    <div class="showInformation">请输入你正确的学号哦</div>
                </div>
                <div class="label">
                    <label for=""></label>
                    <input type="submit" class="actionButton" name="" id="" value="login">
                </div>
            </form>

        </div>

    </div>

    <script type="text/javascript " src="../JS/login_Node.js "></script>
    <script type="text/javascript" src=" ../JS/login_check.js "></script>
    <script type="text/javascript" src="../JS/headTab.js"></script>
</body>

</html>
