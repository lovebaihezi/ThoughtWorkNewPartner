<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../ResourceFile/favicon.ico" rel="shortcut icon">
    <link href="../ResourceFile/favicon.ico" rel="icon">
    <link href="../ResourceFile/favicon16x16.png" rel="icon " sizes="16x16">
    <link href="../ResourceFile/favicon32x32.png" rel="icon " sizes="32x32">
    <link href="../ResourceFile/android-chrome-192x192.png" rel="icon" sizes="192x192">
    <link href="../ResourceFile/android-chrome-512x512.png" rel="icon" sizes="512x512">
    <link href="../ResourceFile/touch-icon-iphone.png" rel="apple-touch-icon">
    <link href="../ResourceFile/touch-icon-ipad.png" rel="apple-touch-icon" sizes="72x72">
    <link href="../ResourceFile/touch-icon-iphone-retina.png" rel="apple-touch-icon" sizes="114x114">
    <link href="../ResourceFile/touch-icon-ipad-retina.png" rel="apple-touch-icon" sizes="144x144">
    <link rel="stylesheet " href="../CSS/Introduction.css ">
    <title>欢迎来到ThoughtWork实验室</title>
</head>

<body>
    <div class="fixed middle screenLeft round button touchPad">
        <img src="../ResourceFile/list.svg" alt="" srcset="">
    </div>
    <div class="fixed middle screenRight round button touchPad" id="logIn">
        <p>登录</p>
    </div>
    <a href="#" class="fixed screenRight round button touchPad screenBottom" id="BackToTop">
        <img src="../ResourceFile/up_to_top.svg" alt="" srcset="">
    </a>
    <div class="fixed coverScreen linearWhiteBlack close" id="logInAndApply">
        <form action="../JS/Server.js" method="post" class="middle ">
            <p>学号</p>
            <input type="text" name="Account" id="Account" autocomplete="username" required pattern="[0-9]{6}">
            <p>密码</p>
            <input type="password" name="Password" id="Password" autocomplete="current-password">
            <input type="submit" value="    登录" class="submitButton" id="LogInButton">
        </form>
        <div class="touchPad round screenRight screenTop absolute" id="closeLoginAndApply">
            <img src="../ResourceFile/close.svg" alt="" srcset="">
        </div>
    </div>
    <script src="../JS/vue.min.js"></script>
    <script src="../JS/Interaction.js "></script>
    <script src="../JS/ToolBox.js"></script>
    <script src="../JS/Login.js"></script>
    <script src="../JS/Apply.js"></script>
</body>

</html>
