        <h1>实验室介绍</h1>

            <div class="page col-xs-12 col-sm-6 col-sm-offset-0 col-md-6 col-md-offset-0 col-md-7 col-lg-offset-0">
                <h4><strong>实验室的创立</strong></h4>
                <p>ThoughtWorks西邮联合创新实验室是ThoughtWorks公司联合西安邮电大学于2015年12月创立的一个以web为主要方向的实验室，位于东区逸夫教学楼FZ148，拥有舒适宽敞整洁的学习环境。
                </p>
                <h4><strong>实验室的情况</strong> </h4>
                <p>实验室有完备健全的培养方案，以“前端+后台”的学习为切入点，通过pair、任务卡、Code-Review等各种方式来培养实验室成员的学习习惯、学习兴趣、学习热情，成立五年以来向全国各地各大互联网公司输送了几十名人才。
                </p>
