<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../ResourceFile/favicon.ico" rel="shortcut icon">
    <link href="../ResourceFile/favicon.ico" rel="icon">
    <link href="../ResourceFile/favicon16x16.png" rel="icon " sizes="16x16">
    <link href="../ResourceFile/favicon32x32.png" rel="icon " sizes="32x32">
    <link href="../ResourceFile/android-chrome-192x192.png" rel="icon" sizes="192x192">
    <link href="../ResourceFile/android-chrome-512x512.png" rel="icon" sizes="512x512">
    <link href="../ResourceFile/touch-icon-iphone.png" rel="apple-touch-icon">
    <link href="../ResourceFile/touch-icon-ipad.png" rel="apple-touch-icon" sizes="72x72">
    <link href="../ResourceFile/touch-icon-iphone-retina.png" rel="apple-touch-icon" sizes="114x114">
    <link href="../ResourceFile/touch-icon-ipad-retina.png" rel="apple-touch-icon" sizes="144x144">
    <link rel="stylesheet" href="../CSS/LoginAndApply.css">
    <title>欢迎报名ThoughtWork实验室</title>
</head>

<body>
    <div class="Login">
        <div class="img">
            <img src="../ResourceFile/tw-logo.svg" alt="">西安邮电大学联合创新实验室超级用户管理系统
        </div>
        <form>
            <p>学号查找:</p>
            <label for="SearchNumber">
                <input type="text" name="Number" id="searchByNumber" required pattern="[0-9]{6}"> 
            </label>
            <label for="Post">
                <input type="button" value="Search" id="Search">
            </label>

            <div id="closeIfNotFind">
                <p>姓名:</p>
                <label for="Name">
                    <input type="text" name="Name" id="Name" autocomplete=off>
                    <div></div>
                </label>
                <p>电话号码:</p>
                <label for="Telephone">
                    <input type="text" name="Telephone" id="Telephone"  pattern="[0-9]{11}" autocomplete=off>
                    <div></div>
                </label>
                <p>专业班级:</p>
                <label for="ClassInformation">
                    <input type="text" name="ClassInformation" id="ClassInformation" >
                    <div></div>
                </label>
                <p>选择方向:前端/后端</p>
                <label for="Choose">
                    <input type="text" name="方向" id="Choose" pattern="前端|后端">
                    <div></div>
                </label>
                <label for="Submit">
                    <input id="Submit" type="Submit" value="APPLY">
                </label>
            </div>

        </form>
    </div>
    <script src="../JS/Login.js"></script>
    <script src="../JS/Apply.js"></script>
</body>

</html>
