<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../ResourceFile/favicon.ico" rel="shortcut icon">
    <link href="../ResourceFile/favicon.ico" rel="icon">
    <link href="../ResourceFile/favicon16x16.png" rel="icon " sizes="16x16">
    <link href="../ResourceFile/favicon32x32.png" rel="icon " sizes="32x32">
    <link href="../ResourceFile/android-chrome-192x192.png" rel="icon" sizes="192x192">
    <link href="../ResourceFile/android-chrome-512x512.png" rel="icon" sizes="512x512">
    <link href="../ResourceFile/touch-icon-iphone.png" rel="apple-touch-icon">
    <link href="../ResourceFile/touch-icon-ipad.png" rel="apple-touch-icon" sizes="72x72">
    <link href="../ResourceFile/touch-icon-iphone-retina.png" rel="apple-touch-icon" sizes="114x114">
    <link href="../ResourceFile/touch-icon-ipad-retina.png" rel="apple-touch-icon" sizes="144x144">
    <style>
        .loading {
            width: 100%;
            width: 100vw;
            height: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            background-color: #ffffff;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 400px;
            z-index: 9999;
            background-image: url(../ResourceFile/loader1.gif);
        }
    </style>
    <script>
        document.addEventListener("readystatechange", function() {
            if (document.readyState == 'complete') {
                document.getElementById("loading").style.display = "none";
            }
        });
    </script>
    <link rel="stylesheet" href="../CSS/su.css">
    <link rel="stylesheet" href="../CSS/headTable.css">
    <title>西安邮电大学联合创新实验室管理界面</title>
</head>

<body>

    <div class="loading" id="loading"></div>
    <div class="API" id="waiting">
        <div></div>
    </div>
    <div class="API" id="failed">
        <div>没这个人!</div>
    </div>
    <div class="API" id="success">
        <div>查找成功,正在跳转</div>
    </div>
    <div class="API" id="error">
        <div>出现了预期之外的错误呢,请检查下网络状况,或者询问运维哦</div>
    </div>
    <div class="table" id="exceptIndex" style="height:80px;">
        <div id="headTable">
            <div id="backButton" class="ContentMiddle">
                <a href="./index.html" class="ContentMiddle">
                    <div class="actionButton">
                        <div id="fix">
                            <img src="../ResourceFile/tw-logo.svg" alt="" srcset="">
                            <i>西安邮电大学联合创新实验室</i>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="Login">
        <div class="img">
            <img src="../ResourceFile/tw-logo.svg" alt="">西安邮电大学联合创新实验室管理界面
        </div>
        <form>

            <label for="SearchNumber">
                <p>学号查找:</p>
                <input type="text" name="id" id="searchByNumber" required pattern="[0-9]{8}">
            </label>

            <label for="Post">
                <div class="animationButton">
                    <input type="submit" value="Search" id="Search" class="actionButton">
                </div>
            </label>

        </form>

        <form>
            <label for="Post">
                <div class="animationButton">
                    <a href="./filtrate.html"><input type="button" value="filtrate" id="filtrate" class="actionButton"></a>
                </div>
            </label>
        </form>

    </div>

    <div id="tableOfNewerInformation">

        <div class="cell">
            <div class="Information">
                <div class="detail">
                    <p class="Number">
                    </p>
                </div>
                <div class="detail">
                    <p class="class">
                    </p>
                </div>
                <div class="detail">
                    <p class="phoneNumber">
                    </p>
                </div>
                <div class="detail">
                    <p class="post">
                    </p>
                </div>
            </div>
            <div class="status">
                <p class="meetingStatus">
                </p>
                <p class="Interviewer">

                </p>
            </div>
        </div>

    </div>

    <!-- <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script> -->
    <!-- <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script> -->
    <script src="../JS/su.js"></script>
</body>

</html>
