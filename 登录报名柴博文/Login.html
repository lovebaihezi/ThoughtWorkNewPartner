<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Login.css">
    <link href="https://www.thoughtworks.com/imgs/favicons/favicon.ico" rel="shortcut icon">
    <title>欢迎来到ThoughtWork</title>
</head>

<body>
    <div class="top spread">
        <div class="left">
            <a href="#">
                <img src="./Recourse/tw-logo.svg" alt="" srcset="">
            </a>
        </div>
    </div>
    <div class="LogoArticle center over fill absolute">
        <p>
            <i>
                ThoughtWorks
            </i>
        </p>
        <div class="square">
            <div class="banner">
                欢迎来到ThoughtWorks
            </div>
            <form action="Login.jar" method="post">
                <div class="banner">
                    <article>学号:</article>
                    <input type="text" autocomplete="username" id="information1" placeholder="学号">
                </div>
                <div class="banner">
                    <article>密码:</article>
                    <input type="password" autocomplete="current-password" id="information2" placeholder="密码为教务管理系统的密码">
                </div>
                <div class="banner">
                    <input type="button" value="登录" class="submitButton" id="clickThenSubmit">
                </div>
            </form>
            <div>

            </div>
        </div>
    </div>
    <div id="CoverBack">

    </div>
    <div class="trapezoid center" id="leftAngle">
        <p>
            前<br>端
        </p>
    </div>
    <div class="trapezoid center" id="rightAngle">
        <p>
            后</br>台
        </p>
    </div>

    <script src="./JS/Login.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</body>

</html>
